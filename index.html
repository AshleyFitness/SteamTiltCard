<!DOCTYPE html>
<html>
    <head>
        <title>Funny hover steam card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Touhou is our religion</h1>
        <section id="commerce">
            <div class="card">
                <h1 style="background-color: #36096d;
                background-image: linear-gradient(315deg, #36096d 0%, #37d5d6 74%);">Touhou</h1>
                <div class="centered_image">
                    <img src="touhou.gif" alt="funny_gif">
                </div>

            </div>
            <div class="card" style="background-color: greenyellow;">
                <h1 style="background-color: #6617cb;
                background-image: linear-gradient(315deg, #6617cb 0%, #cb218e 74%);">Deltarune</h1>
                <div class="centered_image">
                    <img src="spamton.gif" alt="funny_gif">
                </div>
            </div>
            <div class="card" style="background-color: cyan;">
                <h1>Yakuza</h1>
                <div class="centered_image">
                    <img src="bakamitai.gif" alt="funny_gif">
                </div>
            </div>

          
            

        </section>
    <script src="main.js"></script>
    </body>

</html>
